<!DOCTYPE html>
<html lang="zh-CN">
{{ partial "head.html" . }}
<header
  class="h-header-height flex w-screen flex-row rounded border-double bg-stone-50 shadow-stone-500/50 ">
  {{ partial "header.html" . }}
</header>

<body>
<main class="h-main-height flex w-screen flex-row ">
  <nav
    class="basis-2/12 overflow-y-auto p-2 bg-stone-50 scrollbar scrollbar-thin scrollbar-thumb-gray-100 scrollbar-track-gray-300 ">
    {{ partial "nav-sidebar.html" . }}
  </nav>
  
  <div
    class="h-full basis-8/12 border-x-2 flex flex-col overflow-y-auto scrollbar scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
    
    <div class="grow p-2">
      {{- block "main" . }}{{- end }}
    </div>
    
    <div class="flex-none bg-red-400">
      {{ partial "footer.html" . }}
    </div>
  
  </div>
  
  <div class="basis-2/12 overflow-y-auto pt-2  ">
    {{ partial "toc.html" . }}
  </div>
</main>
<script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
</body>
</html>
